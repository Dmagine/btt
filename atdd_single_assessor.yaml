experiment_name: "atdd-assessor"
searchSpaceFile: search_space.json


trial_concurrency: 4
maxExperimentDuration: 1h
trial_command: python3.8 atdd_model.py
trial_code_directory: .
training_service:
  platform: local


advisor:
  codeDirectory: 13-atdd_package # sys.path....
  className: atdd_advisor.ATDDAdvisor
  classArgs:
    shared:
      model_num: 1
      enable_dict:
        acc: true
        loss: true
        reward: false
        model: true
        opt: true
        epoch: true
        val: true
        test: true
    tuner:
      name: Random
      classArgs:
        optimize_mode: maximize
    assessor:
      classArgs:
        basic:
          max_epoch: 20
          maximize_metric_name_list: [ "val_acc", "sc_metric" ]
          minimize_metric_name_list: [ "val_loss", "veg_metric","dr_metric","ol_metric" ]
        compare:
          k: 1
          max_percentile: 90
          start_step_float: 0.0
          end_step_float: 0.5
          metric_demarcation_num: 5
          comparable_trial_minimum: 2
        diagnose:
          beta1: 0.001
          beta3: 70
          zeta: 0.03
          window_size_float: 0.25
    monitor:
      classArgs:
        report:
          intermediate_default: val_acc
          final_default: val_acc





