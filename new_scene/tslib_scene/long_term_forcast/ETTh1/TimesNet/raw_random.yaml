experiment_name: "longterm_etth1_timesnet+raw_random"

trial_command: python3 trial.py
trial_code_directory: .

trial_concurrency: 4
maxExperimentDuration: 6h ####不细调了
training_service:
  platform: local
  useActiveGpu: false
trialGpuNumber: 1

tuner:
  name: random
  class_args:
    optimize_mode: minimize

search_space:
  d_model:
    _type: choice
    _value: [ 4,8,16,32,64 ]
  n_heads:
    _type: choice
    _value: [ 2,4,8,16,32 ]
  e_layers:
    _type: choice
    _value: [ 1,2,3 ]
  d_layers:
    _type: choice
    _value: [ 1,2,3 ] ### 4 好像容易崩？
  d_ff:
    _type: choice
    _value: [ 8,16,32,64,128 ]
  activation:
    _type: choice
    _value: [ 0,1 ] # gelu,relu
  dropout:
    _type: choice
    _value: [ 0.1,0.3 ]
  learning_rate:
    _type: choice
    _value: [ 0.00001,0.00003,0.0001,0.0003,0.001,0.003 ]
  gamma: # ExponentialLR gamma
    _type: choice
    _value: [ 0.3,0.5,0.7 ]
  factor:
    _type: choice
    _value: [ 1,3,5 ]
  loss:
    _type: choice
    _value: [ 0,1,2,3 ] # MSE,MAPE,MASE,SMAPE
  batch_size:
    _type: choice
    _value: [ 16,32,64 ]
  opt:
    _type: choice
    _value: [ 0,1,2,3,4 ] # SGD,Adam,RMSprop,Adagrad,Adadelta
  weight_decay:
    _type: choice
    _value: [ 0,0.01,0.001 ]
  step_size:
    _type: choice
    _value: [ 1,3,5 ]
  seq_len:
    _type: choice
    _value: [ 96,192,336,720 ]
  top_k: # TimesNet
    _type: choice
    _value: [ 3,5,7 ]