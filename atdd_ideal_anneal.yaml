experiment_name: "atdd-anneal"
searchSpaceFile: search_space.json


trial_concurrency: 4
maxExperimentDuration: 1h
trial_command: python3.8 atdd_model.py
trial_code_directory: .
training_service:
  platform: local


advisor:
  codeDirectory: atdd_package
  className: atdd_advisor.ATDDAdvisor
  classArgs:
    shared: default
    monitor: default
    tuner:
      classArgs:
        basic:
          algorithm_name: anneal
    assessor: default
    inspector: default






