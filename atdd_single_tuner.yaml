experiment_name: "atdd-tuner"
searchSpaceFile: search_space.json


trial_concurrency: 4
maxExperimentDuration: 1h
trial_command: python3.8 atdd_model.py
trial_code_directory: .
training_service:
  platform: local


advisor:
  codeDirectory: 13-atdd_package
  className: atdd_advisor.ATDDAdvisor
  classArgs:
    shared:
      model_num: 1
      enable_dict:
        acc: true
        loss: true
        reward: false
        model: true
        opt: true
        epoch: true
        val: true
        test: true
    tuner:
      classArgs:
        basic:
          optimize_mode: maximize
          algorithm_name: random
          rule_name_list: ["at","dd","wd"]
        rectify:
          k: 1
          base_probability: 0.9 # 0.1
          max_probability: 0.95
          start_duration_float: 0.75
          end_duration_float: 1.0
          same_retry_maximum: 10
          retained_parameter_list: [ "bn_layer", "act_func", "grad_clip", "init", "opt", "batch_size", "lr", "epoch" ]
        parallel:
          parallel_optimize: false
          constant_liar_type: min
    monitor:
      classArgs:
        report:
          intermediate_default: val_acc
          final_default: val_acc






