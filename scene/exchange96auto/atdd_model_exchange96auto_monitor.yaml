experiment_name: "exchange96auto_atdd_monitor"
searchSpaceFile: search_space_exchange96auto.json


trial_command: python3.8 atdd_model_exchange96auto.py
trial_code_directory: .

trial_concurrency: 8
maxExperimentDuration: 12h ####
training_service:
  platform: local
  useActiveGpu: false
trialGpuNumber: 1

advisor:
  codeDirectory: ../../atdd_package
  className: atdd_advisor.ATDDAdvisor
  classArgs:
    shared:
      enable_dict:
        acc: false ###
      max_epoch: 20
    monitor: default
    tuner:
      name: random
      class_args:
        optimize_mode: minimize






